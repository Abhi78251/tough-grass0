<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>do things that inspire you</title>
    <script>
      var i = 0; 			// Start Point
      var images = [];	// Images Array
      var time = 2000;	// Time Between Switch

      // Image List
      images[0] = "SoreSoulfulBlackmamba-size_restricted.gif";
      images[1] = "bc02fee1ff220972b58ef1b93eef47b8.gif";
      images[2] = "giphy.gif";


      // Change Image
      function changeImg(){
      	document.slide.src = images[i];

      	// Check If Index Is Under Max
      	if(i < images.length - 1){
      	  // Add 1 to Index
      	  i++;
      	} else {
      		// Reset Back To O
      		i = 0;
      	}

      	// Run function every x seconds
      	setTimeout("changeImg()", time);
      }

      // Run function when page loads
      window.onload=changeImg;
    </script>
  </head>

  <body>


  <center><h1>Take Care, Have Some Coffee, Have fun ðŸ‘Œ </h1><img name="slide" width="1000" height="600" ></center>
  </body>
</html>
